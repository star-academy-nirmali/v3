<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer and Download Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      section {
        padding: 20px;
        text-align: center;
      }
      #pdf-container {
        margin-bottom: 20px;
      }
      #pdf-viewer {
        border: 1px solid #ccc;
        width: 100%;
        height: 600px;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #555;
      }
      /* Make the image responsive */
      #pdf-container img {
        width: 100%;
        height: auto;
        max-width: 100%; /* Ensure the image doesn't stretch beyond its container */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Star Academy Nirmali - 05</h1>
      <h2>Results For Class 10th</h2>
    </header>

    <section id="pdf-section">
      <h2>Maths</h2>
      <div id="pdf-container">
        <!-- Image will resize automatically on mobile -->
        <img src="results/class 10th result.png" alt="Image for 10th time" />
      </div>
      <a href="results/class 10th result.pdf" download>Download PDF</a>
    </section>
  </body>
</html>
