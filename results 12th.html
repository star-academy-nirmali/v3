<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer and Download Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      header h1,
      header h2 {
        margin: 0;
      }
      section {
        padding: 20px;
        text-align: center;
      }
      #pdf-container {
        margin: 20px auto;
        width: 90%;
        max-width: 800px;
      }
      #pdf-viewer {
        width: 100%;
        height: 80vh;
        max-width: 100%;
        border: 1px solid #ccc;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Star Academy Nirmali - 05</h1>
      <h2>Results For Class 12th</h2>
    </header>

    <section id="pdf-section">
      <h2>Maths</h2>

      <div id="pdf-container">
        <iframe
          id="pdf-viewer"
          src="results/class 12th result.pdf"
          type="application/pdf"
        ></iframe>
      </div>

      <a href="results/class 12th result.pdf" download>Download PDF</a>
    </section>
  </body>
</html>
